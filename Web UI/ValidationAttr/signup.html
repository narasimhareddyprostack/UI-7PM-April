<html>
    <head>
        <title>Registration Page</title>
    </head>
    <body>
        <h3>Registration Details:</h3>
        <form >
            <fieldset>
                <legend>Reg</legend>
            <label >Email Id::::</label>
            <input type="email" />   <br><br> 
            <label >Mobile No:</label>
            <input type="number" tabindex="1"/>  <br><br>
            <label >DOB::::::::</label>
            <input type="date"/>  <br><br>
            <label >Gender</label>
            <input type="radio" name="gender_Value" /> Male
            <input type="radio" name="gender_Value" /> Female  <br><br>

            <label >State</label>
            <select >
                <option >UP</option>
                <option >MP</option>
                <option >TS</option>
                <option >TN</option>
                <option >KA</option>
                <option >KL</option>
            </select>  
            <br><br>
            <label >Message:</label>
            <textarea  cols="30" rows="4" tabindex="2"></textarea>
            <br><br>
            <input type="checkbox" /> Please Accept <a href="https://www.flipkart.com/pages/returnpolicy?otracker=undefined_footer_navlinks"> Terms & Conditions</a>
            <br>
            <input type="submit" value="Signup">
            <input type="reset" value="Cancel"/>
        </fieldset>
        </form>
    </body>
</html>
